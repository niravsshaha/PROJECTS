 var x = document.forms["myForm"]["password"].value;

 }

        <meta charset="UTF-8" />

        <title>Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />

    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
            </div>

            <header>

                <h1>Login and Registration Form </h1>		
            </header>

            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>

                    <div id="wrapper">
                        <div id="login" class="animate form">
							<form name="myForm" action="login.jsp" onsubmit="return validateForm()" autocomplete="on" >

                                <h1>Log in</h1> 
                                <p> 
                                  <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                  <input id="username" name="username"  type="text" placeholder="myusername or mymail@gmail.com"/>
                                </p>

                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password"  type="password" placeholder="eg. X8df!90EO" /> 
                                </p>

                                <p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Keep me logged in</label>
				</p>

                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
				</p>
                                
				<p class="change_link">Not a member yet ?
					<a href="#toregister" class="to_register">Join us</a>
				</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
							<form name="myForm1" action="register.jsp" onsubmit="return validateForm1()" autocomplete="on" >
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup"  type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup"  type="text"  placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup"  type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm"  type="password" placeholder="eg. X8df!90EO"/>
                                </p>

                                <p class="signin button"> 
				<input type="submit" value="Sign up"/> 
				</p>
                                <p class="change_link">Already a member  ?
					<a href="#tologin" class="to_login">Enter into it..</a>
				</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
